<html>
<head>
<style>
body { font: 400 16px/1.5 Arial, sans-serif; color: #555; background-color: #efeeea; } 

form { text-align: center; } 

p { margin-bottom: 5px; }

h3 { text-align: center; } 

#main { padding: 15px 0; max-width: -webkit-calc(750px - (30px * 2)); max-width: calc(750px - (30px * 2)); margin-right: auto; margin-left: auto; padding-right: 30px; padding-left: 30px; }

#info { border: black 1px dashed; padding: 5px; }
</style>
</head>
<body>
<div id="main">
<h3>Information Adversity</h3>
<div id="info">
Enter data from the experiment down there. <br/>
For more info on the format requirements and output spec, see the <a href="https://github.com/noncomputable/Information-Adversity/blob/master/README.md">README</a>.
</div>
<form>
	<p>Product Data: <input id="product" type="file"></p> <br/>
	<p>Choice Data: <input id="choice" type="file"></p> <br/>
	<p>Interface Data: <input id="interface" type="file"></p> <br/>
	<p><button id="submit" type="button">Get Information Adversity</button></p>
</form>
</div>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
